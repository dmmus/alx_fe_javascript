<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      #quoteDisplay { margin: 20px 0; padding: 10px; border-left: 5px solid #007bff; background-color: #f8f9fa; }
      button, input[type="file"] { margin: 5px; padding: 10px; cursor: pointer; }
      #storageControls { margin-top: 30px; border-top: 1px dashed #ccc; padding-top: 15px; }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div id="storageControls">
        <h2>Data Management</h2>
        <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
        
        <label for="importFile">Import Quotes (JSON):</label>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <p><em>Check the console after running to see the session storage example.</em></p>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
